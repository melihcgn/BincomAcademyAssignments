<header class="flex items-center justify-around bg-[#fefae0] text-white p-2 static top-0 w-full z-50">
  <h1 class="font-bold">{{ title }}</h1>
  <h1>{{ secondTitle }}</h1>
</header>



<div class=" bg-[#faedcd] px-48 max-w-full">
  <header class="flex items-center justify-between bg-[#faedcd] text-white p-2 sticky top-0 z-40 border-gray-300 border-b-2">
    <h1 class="font-bold text-3xl ">{{ title }}</h1>
    <h1>{{ secondTitle }}</h1>
  </header>
  <section id="welcome" class="flex flex-row justify-center items-center p-5 m-2 h-full border space-x-2 ">
    <img src="MelihCaganAri-Photo.jpg" alt="My Photo" class="w-1/3 rounded-xl h-full">
    <div class="w-2/3 text-5xl text-center bg-[#ccd5ae] h-full rounded-xl">
      <p class="">{{ welcomeMessage }}</p>
    </div>
  </section>

  <section id="about" class="flex flex-row justify-center items-center p-5 m-2 border border-gray-300 rounded">
    <h2 class="font-parkinsans text-3xl w-1/3 text-center">About Me</h2>
    <p class="font-parkinsans w-2/3 flex justify-center p-2 rounded bg-[#ccd5ae]">{{ aboutMe }}</p>
  </section>

  <section id="projects" class="flex flex-row justify-center items-center p-5 m-2 border border-gray-300 rounded">
    <h2 class="text-3xl w-1/3 text-center">Projects</h2>
    <ul class="flex flex-col w-2/3 ">
      <li *ngFor="let project of projects" class="p-2 m-2 border border-gray-300 rounded bg-[#ccd5ae]">
        <strong>{{ project.name }}</strong>: {{ project.description }}
        <br />
        <a href="{{ project.link }}" target="_blank" class="text-blue-500 no-underline hover:underline">View Project</a>
      </li>
    </ul>
  </section>

  <section id="contact" class="flex flex-col items-center p-5 m-2 border border-gray-300 rounded">
      <h2 class="text-3xl text-center ">Contact</h2>

    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <p>
      <a href="{{ contact.linkedin }}" target="_blank" class="text-blue-500 no-underline hover:underline">LinkedIn</a>
    </p>
  </section>
</div>
